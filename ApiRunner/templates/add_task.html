{% extends 'base.html' %}
{% block page-title %}
Index
{% endblock %}
{% block script %}
<script type="text/javascript">
$(document).ready(function(){
	
	laydate.render({
		  elem: '#executeTime'
		  ,type: 'datetime'
		});

   


});
</script>
{% endblock %}
{% block page-content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            新增任务
        </h1>
    </div>
</div>
<!-- /. ROW  -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">

            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form id="task_from" class="form-horizontal" role="form" action="/add_task_action/" method="post">
                            <div class="form-group">
                                <label for="task_name" class="col-sm-2 control-label">任务名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="task_name" name="task_name"
                                           placeholder="请输入任务名称" value={{ task_name }}>
                                </div>
                            </div>
                            <div class="form-group">
                        		<label class="col-sm-2 control-label" for="belong_project">所属项目</label>
                        		<div class="col-sm-10">
                            		<select id="belong_project" name="belong_project" class="form-control">
                                		<option value="请选择">请选择项目</option>
                                			{% for project in  projects %}
                                    			{% ifequal project belong_project %}
                                    			<option value="{{ project.project_name }}" selected="selected">{{ project.project_name }}</option>
                                    			{% else %}
                                    			<option value="{{ project.project_name }}">{{ project.project_name }}</option>
                                    			{% endifequal %}
                                			{% endfor %}
                            		</select>
                        		</div>
                    		</div>
                            <div class="form-group">
                                <label for="test_user" class="col-sm-2 control-label">类型</label>
                                <div class="col-sm-10">
                                    <select id="task_type" name="task_type" class="form-control">
                                		<option value="once">只执行一次</option>
                                		<option value="everyday">每天</option>
                                		<option value="Mon-fri">工作日</option>
                                			
                            		</select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dev_user" class="col-sm-2 control-label">执行时间</label>
                                <div class="col-sm-10">
                                    <input type="text" class="layui-input form-control" id="executeTime" name="executeTime"
                                      value={{ dev_user }}>
                                </div>
                            </div>
							<div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input type="submit" class="btn btn-default" name="confirm">
                                    <a type="submit" class="btn btn-default" name="cancel" href='/task_list/'>取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
